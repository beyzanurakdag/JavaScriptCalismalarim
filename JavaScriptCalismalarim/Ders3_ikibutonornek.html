<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Ders3_ikibutonornek</title>
    <style>
        .BirinciButton{
            background-color:lightgray;
            color:black;
        }
        .IkinciButton {
            background-color: lightgray;
            color: black;
        }
    </style>
    <script>
        function button1_Click(btn) {
            //buton2 değişecek
            document.getElementById("btn2").style = "color:deeppink;background-color:darksalmon";
            //1.yöntem
            /*document.getElementById("btn1").style = "color:black;background-color:lightgray";*/
            //2.yöntem
            /*  btn.style = "color:black;background-color:lightgray";*/
            //3.yöntem
            btn.style = "class:\"BirinciButton\"";
        }
        function button2_Click(btn) {
            document.getElementById("btn1").style = "color:blue;background-color:powderblue";
            //1.yöntem
            /* document.getElementById("btn2").style = "color:black;background-color:lightgray";*/
             //2.yöntem
            /*btn.style = "color:black;background-color:lightgray";*/
            //3.yöntem
            btn.style = "class:\"İkinciButton\"";
        }
    </script>
</head>
<body>
    <input type="button" id="btn1" onclick="button1_Click(this)" value="Buton 1" class="BirinciButton" />
    <br /> <br />
    <input type="button" id="btn2" onclick="button2_Click(this)" value="Buton 2" class="IkinciButton" />
</body>
</html>
